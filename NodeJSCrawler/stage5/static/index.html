<!DOCTYPE html>
<html>
<head>
	<title>爬虫搜索</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.showContainer{
			text-align: center;
			margin-top: 10px;
			border-top: 1px solid #555;
		}
		.showContainer h2{
			color: #FF298C;
		}
		.showContainer h5 span{
			margin: 0 50px;
		}

		.showContainer table{
			border: 1px solid #555;
			border-collapse: collapse;
	    min-width: 1200px;
    	margin: 30px auto;
		}
		.showContainer table thead{
			background-color: #EB6060;
			color: #fff;
		}
		.showContainer table td, .showContainer table th{
			border: 1px solid #555;	
		}
		.showContainer table td{
			min-height: 126px;
		}
		.showContainer table td a{
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			display: inline-block;
			max-width: 220px;
		}
		.showContainer table td p{
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			max-width: 220px;
		}
		.showContainer table img{
			height: 120px;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="#" id="spider-submit-form">
			<label for="search_wd">抓取关键词: </label><input type="text" name="search_wd">
			<label for="search_pageNum">抓取页数: </label><input type="text" name="search_pageNum">
			<label for="search_mediaType">设备类型: </label>
			<select name="search_mediaType">
				<option name='iphone5'>iphone5</option>
				<option name='iphone6'>iphone6</option>
				<option name='ipad'>ipad</option>
			</select>
			<input type="submit" value="提交">
		</form>
	</div>

	<div class="showContainer">
		<h2>抓取结果</h2>
		<h5 id="resultShow"><span>关键词: </span><span id="search-time">搜索用时: </span><span>当前完成进度: </span></h5>
		<table>
			<thead>
				<tr>
					<th>标题</th>
					<th>信息</th>
					<th>链接</th>
					<th>图片</th>
				</tr>
			</thead>
			<tbody id="searchResult">
				
			</tbody>
		</table>
	</div>
	<script type='text/javascript' src='./build/bundle.js'></script>
</body>
</html>
